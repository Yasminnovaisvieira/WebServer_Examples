<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Filme</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Editar Filme</h1>
    <form id="formEditar">
        <label>Título: <input type="text" name="titulo" /></label><br />
        <label>Atores: <input type="text" name="atores" /></label><br />
        <label>Diretor: <input type="text" name="diretor" /></label><br />
        <label>Ano: <input type="text" name="ano" /></label><br />
        <label>Gênero: <input type="text" name="genero" /></label><br />
        <label>Produtora: <input type="text" name="produtora" /></label><br />
        <label>Sinopse: <textarea name="sinopse"></textarea></label><br />
        <button type="submit">Salvar</button>
    </form>
</body>

</html>
