<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes - Filminis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Cadastro de Filmes</h1>
    <form>
      <div class="form-group">
        <label for="title">Título do Filme</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="actors">Atores</label>
        <input type="text" id="actors" name="actors">
      </div>

      <div class="form-group">
        <label for="director">Diretor</label>
        <input type="text" id="director" name="director">
      </div>

      <div class="form-group">
        <label for="year">Ano</label>
        <input type="number" id="year" name="year" min="1900" max="2100">
      </div>

      <div class="form-group">
        <label for="genre">Gênero</label>
        <input type="text" id="genre" name="genre">
      </div>

      <div class="form-group">
        <label for="producer">Produtora</label>
        <input type="text" id="producer" name="producer">
      </div>

      <div class="form-group">
        <label for="synopsis">Sinopse</label>
        <textarea id="synopsis" name="synopsis" rows="4"></textarea>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </main>
</body>
</html>
